<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - PetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contenedor-compra {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #mensaje-exito {
            display: none;
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">üêæ PetCare</a>
        </div>
    </nav>

    <section class="contenedor-compra">
        <h2 class="mb-4">Finalizar Compra üõçÔ∏è</h2>

        <form id="formularioCompra">
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreCliente" required />
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci√≥n</label>
                <input type="text" class="form-control" id="direccion" required />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" id="telefono" required />
                <div id="telefono-error" class="text-danger mt-1" style="display: none;">
                    ‚ö†Ô∏è Ingresa un n√∫mero v√°lido de 8 a 10 d√≠gitos.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Finalizar Compra</button>
        </form>

        <p id="mensaje-exito">üéâ ¬°Compra realizada con √©xito! üéâ</p>
        <a href="tienda.html" id="volver-tienda" class="btn btn-secondary w-100 mt-3" style="display: none;">Volver a la Tienda</a>
    </section>

    <script>
        document.getElementById("formularioCompra").addEventListener("submit", function (e) {
            e.preventDefault();
    
            let nombre = document.getElementById("nombreCliente").value.trim();
            let direccion = document.getElementById("direccion").value.trim();
            let telefono = document.getElementById("telefono").value.trim().replace(/\s+/g, ''); // Eliminar espacios
            let telefonoError = document.getElementById("telefono-error");
    
            // Validaci√≥n de tel√©fono: entre 8 y 10 d√≠gitos, solo n√∫meros
            let telefonoRegex = /^[0-9]{8,10}$/;
    
            if (!telefonoRegex.test(telefono)) {
                telefonoError.style.display = "block";
                return;
            } else {
                telefonoError.style.display = "none";
            }
    
            // Vaciar carrito
            localStorage.removeItem("carrito");
    
            // Mostrar mensaje de √©xito y bot√≥n para volver
            document.getElementById("mensaje-exito").style.display = "block";
            document.getElementById("volver-tienda").style.display = "block";
    
            // Redirigir a la tienda despu√©s de 3 segundos
            setTimeout(function() {
                window.location.href = "tienda.html";
            }, 3000);
    
            // Deshabilitar formulario
            document.getElementById("formularioCompra").reset();
            document.getElementById("formularioCompra").querySelector("button").disabled = true;
        });
    </script>
    

</body>
</html>
