<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras - PetCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .contenedor-carrito {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">üêæ PetCare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="tienda.html">Volver a la Tienda</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="contenedor-carrito">
      <h2 class="text-center mb-4">Carrito de Compras üõí</h2>
      <ul id="lista-carrito" class="list-group"></ul>
      <p class="mt-3">
        <strong>Total: $<span id="total">0</span></strong>
      </p>
      <button class="btn btn-danger w-100 mb-2" id="vaciar-carrito">
        Vaciar Carrito
      </button>

      <!-- Formulario de pago PayPal -->
      <form
        id="paypal-form"
        action="https://www.paypal.com/cgi-bin/webscr"
        method="post"
        target="_top"
      >
        <input type="hidden" name="cmd" value="_xclick" />
        <input
          type="hidden"
          name="business"
          value="tu-cuenta-business@paypal.com"
        />
        <input type="hidden" name="item_name" value="Compra en PetCare" />
        <input type="hidden" name="amount" id="paypal-amount" value="0" />
        <input type="hidden" name="currency_code" value="USD" />
        <input
          type="hidden"
          name="return"
          value="http://www.tusitio.com/gracias.html"
        />
        <input
          type="hidden"
          name="cancel_return"
          value="http://www.tusitio.com/cancelado.html"
        />
        <button
          type="submit"
          id="paypal-button"
          class="btn btn-success w-100"
          disabled
        >
          Pagar con PayPal
        </button>
      </form>

      <!-- Formulario de pago con tarjeta -->
      <h4 class="text-center mt-4">Pagar con Tarjeta üí≥</h4>
      <form id="tarjeta-form">
        <div class="mb-3">
          <label for="nombre-tarjeta" class="form-label"
            >Nombre en la Tarjeta</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre-tarjeta"
            required
          />
        </div>
        <div class="mb-3">
          <label for="numero-tarjeta" class="form-label"
            >N√∫mero de Tarjeta</label
          >
          <input
            type="text"
            class="form-control"
            id="numero-tarjeta"
            pattern="\d{16}"
            placeholder="1234 5678 9012 3456"
            required
          />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiracion" class="form-label"
              >Fecha de Expiraci√≥n</label
            >
            <input
              type="text"
              class="form-control"
              id="expiracion"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              pattern="\d{3}"
              placeholder="123"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Pagar con Tarjeta
        </button>
      </form>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        const listaCarrito = document.getElementById("lista-carrito");
        const totalElemento = document.getElementById("total");
        const paypalAmount = document.getElementById("paypal-amount");
        const paypalButton = document.getElementById("paypal-button");

        function actualizarCarrito() {
          listaCarrito.innerHTML = "";
          let total = 0;

          carrito.forEach((item, index) => {
            total += item.precio;
            listaCarrito.innerHTML += `<li class="list-group-item">
                        ${item.nombre} - $${item.precio.toFixed(2)}
                        <button class="btn btn-danger btn-sm float-end" onclick="eliminarDelCarrito(${index})">X</button>
                    </li>`;
          });

          totalElemento.textContent = total.toFixed(2);
          paypalAmount.value = total.toFixed(2);
          paypalButton.disabled = total === 0;
        }

        window.eliminarDelCarrito = function (index) {
          carrito.splice(index, 1);
          localStorage.setItem("carrito", JSON.stringify(carrito));
          actualizarCarrito();
        };

        document
          .getElementById("vaciar-carrito")
          .addEventListener("click", function () {
            localStorage.removeItem("carrito");
            carrito = [];
            actualizarCarrito();
          });

        document
          .getElementById("tarjeta-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            alert(
              "Pago con tarjeta realizado con √©xito. ¬°Gracias por tu compra!"
            );
            window.location.href = "tienda.html"; // Redirigir a la tienda
          });

        actualizarCarrito();
      });
    </script>
  </body>
</html>
