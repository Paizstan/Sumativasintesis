<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Cita - PetCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1560807707-8cc77767d783")
          no-repeat center center fixed;
        background-size: cover;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        margin: 0 auto;
      }
      .container {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-paw"></i> PetCare
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Agendar Cita</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container mt-5 pt-5">
      <div class="form-container">
        <h2 class="text-center mb-4">Agendar una Cita</h2>
        <form id="citaForm" novalidate>
          <!-- Servicio -->
          <div class="mb-3">
            <label for="servicio" class="form-label">Servicio</label>
            <select class="form-control" id="servicio" required>
              <option value="">Seleccione un servicio</option>
              <option value="guardería">Guardería</option>
              <option value="desparasitación">Desparasitación</option>
              <option value="laboratorio">Laboratorio</option>
              <option value="vacunación">Vacunación</option>
              <option value="odontología">Odontología</option>
              <option value="estética/corte de pelo">Estética/Corte de pelo</option>

            </select>
          </div>
          <!-- Fecha -->
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required />
          </div>
          <!-- Hora -->
          <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <select class="form-control" id="hora" required>
              <option value="">Seleccione un horario</option>
              <option value="09:00">09:00 AM</option>
              <option value="10:00">10:00 AM</option>
              <option value="11:00">11:00 AM</option>
              <option value="14:00">02:00 PM</option>
              <option value="15:00">03:00 PM</option>
              <option value="16:00">04:00 PM</option>
              <option value="17:00">05:00 PM</option>
            </select>
          </div>
          <!-- Tipo de mascota -->
          <div class="mb-3">
            <label for="tipoMascota" class="form-label">Tipo de Mascota</label>
            <select class="form-control" id="tipoMascota" required>
              <option value="">Seleccione una opción</option>
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <!-- Raza de la mascota (opcional) -->
          <div class="mb-3">
            <label for="raza" class="form-label">Raza de la Mascota (opcional)</label>
            <input type="text" class="form-control" id="raza" />
          </div>
          <!-- Edad de la mascota (opcional) -->
          <div class="mb-3">
            <label for="edad" class="form-label">Edad de la Mascota (opcional)</label>
            <input type="number" class="form-control" id="edad" min="0" />
          </div>
          <!-- Teléfono alternativo (opcional) -->
          <div class="mb-3">
            <label for="telefonoAlternativo" class="form-label">Teléfono Alternativo (opcional)</label>
            <input type="tel" class="form-control" id="telefonoAlternativo" />
          </div>
         
          <!-- Notas adicionales -->
          <div class="mb-3">
            <label for="notas" class="form-label">Notas Adicionales</label>
            <textarea class="form-control" id="notas" rows="3"></textarea>
          </div>
          
          <!-- Botón de agendar cita -->
          <button type="submit" class="btn btn-primary mt-3">Agendar</button>
        </form>
      </div>
    </section>

    <script src="validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
